<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/estilos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.css">
</head>
<body class="fondo-body">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="{% static 'logo2.jpg' %}" alt="" class="logo logo-container">
                <div class="textos">
                    <h5>Master Court</h5>
                    <p>Master Court - Maipú</p>
                </div>
                <div class="menu ">
                    <a href="{% url 'index' %}" class="menu-item">Home</a>
                    <a href="{% url 'nosotros' %}" class="menu-item">Sobre nosotros</a>
                    <a href="{% url 'contactanos' %}" class="menu-item">Contactanos</a>
                </div>
            </div>
        </div>
    </header>
    <br>
    <main class="main fondo-cr">
        <div class="container">
            <div class="row justify-content-center">
                <div class="carousel">
                    <div class="carousel-slide active">
                        <img src="{% static 'barberPedro.jpg' %}" alt="Imagen 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="{% static 'barberJuan.jpg' %}" alt="Imagen 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="{% static 'barberDiego.jpg' %}" alt="Imagen 3">
                    </div>
                    <button class="prev-slide"></button>
                    <button class="next-slide"></button>
                </div>
            </div>
        </div>
    </main>
    <div>
        <div class="fechahora">
            <h1>Seleccionar fecha y hora</h1>
            <div class="image-container">
                <div id="barbero-seleccionado" class="image-with-text">
                    <img src="ruta/a/imagen-del-barbero.jpg" alt="Barbero">
                    <p id="nombre-barbero"></p>
                </div>
            </div>
        </div>
        <div id="calendario"></div>
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmar selección</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Has seleccionado la siguiente fecha y hora:</p>
                        <p>Inicio: <span id="selectedStartDate"></span></p>
                        <p>Fin: <span id="selectedEndDate"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="redirect-url" data-url="{% url 'fechayhora' %}" style="display:none;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.11/locales/es.js"></script>
    <script src="{% static 'myapp/js/main.js' %}"></script>
</body>
</html>
