    {% extends 'base.html' %}

    {% block content %}
    <h2>Eliminar Cita</h2>
    <p>¿Estás seguro de que deseas eliminar la cita de {{ cita.nombre_cliente }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_citas' %}">Cancelar</a>
    {% endblock %}
